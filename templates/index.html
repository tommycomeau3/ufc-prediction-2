<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border: 2px solid #4caf50;
            display: block;
        }

        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            display: block;
        }

        .winner {
            font-size: 1.8em;
            font-weight: bold;
            color: #1a237e;
            text-align: center;
            margin-bottom: 15px;
        }

        .details {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .details-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .prob-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #c62828;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ä UFC Fight Predictor</h1>
        <p class="subtitle">Predict fight outcomes using machine learning</p>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="fighter1">Fighter 1 Name</label>
                <input type="text" id="fighter1" name="fighter1" required 
                       placeholder="e.g., Jon Jones">
            </div>
            
            <div class="form-group">
                <label for="fighter2">Fighter 2 Name</label>
                <input type="text" id="fighter2" name="fighter2" required 
                       placeholder="e.g., Daniel Cormier">
            </div>
            
            <div class="form-group">
                <label for="fight_date">Fight Date</label>
                <input type="date" id="fight_date" name="fight_date" 
                       placeholder="YYYY-MM-DD">
                <small style="color: #666; font-size: 0.85em;">
                    Leave empty for today's date
                </small>
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model" name="model">
                    {% for model in models %}
                    <option value="{{ model }}" {% if model == 'xgboost' %}selected{% endif %}>
                        {{ model.replace('_', ' ').title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Predict Winner
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing prediction...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading, hide result
            loading.classList.add('show');
            result.classList.remove('success', 'error');
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (data.success) {
                    // Display success result
                    result.className = 'result success';
                    result.innerHTML = `
                        <div class="winner">
                            üèÜ Predicted Winner: ${data.predicted_winner}
                        </div>
                        <div class="details">
                            <div class="details-row">
                                <span><strong>Confidence:</strong></span>
                                <span>${(data.confidence * 100).toFixed(2)}%</span>
                            </div>
                            <div class="details-row">
                                <span><strong>${data.fighter1} win probability:</strong></span>
                                <span>${(data.fighter1_win_probability * 100).toFixed(2)}%</span>
                            </div>
                            <div class="prob-bar">
                                <div class="prob-fill" style="width: ${data.fighter1_win_probability * 100}%">
                                    ${(data.fighter1_win_probability * 100).toFixed(1)}%
                                </div>
                            </div>
                            <div class="details-row" style="margin-top: 15px;">
                                <span><strong>${data.fighter2} win probability:</strong></span>
                                <span>${(data.fighter2_win_probability * 100).toFixed(2)}%</span>
                            </div>
                            <div class="prob-bar">
                                <div class="prob-fill" style="width: ${data.fighter2_win_probability * 100}%">
                                    ${(data.fighter2_win_probability * 100).toFixed(1)}%
                                </div>
                            </div>
                            <div class="details-row" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid rgba(0,0,0,0.2);">
                                <span><strong>Model Used:</strong></span>
                                <span>${data.model_used.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                            </div>
                            <div class="details-row">
                                <span><strong>Fight Date:</strong></span>
                                <span>${data.fight_date}</span>
                            </div>
                        </div>
                    `;
                    result.style.display = 'block';
                } else {
                    // Display error
                    result.className = 'result error';
                    result.innerHTML = `
                        <div class="error-message">Error</div>
                        <p style="margin-top: 10px;">${data.error}</p>
                    `;
                    result.style.display = 'block';
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                result.className = 'result error';
                result.innerHTML = `
                    <div class="error-message">Error</div>
                    <p style="margin-top: 10px;">An error occurred: ${error.message}</p>
                `;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
