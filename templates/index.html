<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(210, 10, 10, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(210, 10, 10, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        h1 {
            color: #d20a0a;
            text-align: center;
            margin-bottom: 8px;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(210, 10, 10, 0.2);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 1em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
            color: #1a1a1a;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #d20a0a;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(210, 10, 10, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #999;
        }

        .form-hint {
            color: #888;
            font-size: 0.8em;
            margin-top: 8px;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d20a0a 0%, #a00808 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 6px 20px rgba(210, 10, 10, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(210, 10, 10, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 35px;
            padding: 35px;
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #d20a0a;
            display: block;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .result.error {
            background: #fff5f5;
            border: 2px solid #e53e3e;
            color: #c53030;
            display: block;
        }

        .winner {
            font-size: 1.8em;
            font-weight: 800;
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .winner-icon {
            font-size: 1.3em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .fighter-comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }

        .fighter-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .fighter-card.winner {
            border-color: #d20a0a;
            box-shadow: 0 0 20px rgba(210, 10, 10, 0.3);
        }

        .fighter-name {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }

        .fighter-prob {
            font-size: 2em;
            font-weight: 800;
            color: #d20a0a;
            margin-bottom: 8px;
        }

        .vs-divider {
            font-size: 1.5em;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .details {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .details-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .details-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 0.9em;
        }

        .details-value {
            color: #fff;
            font-weight: 700;
            font-size: 1.1em;
        }

        .prob-container {
            margin-top: 15px;
        }

        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .prob-bar {
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, #d20a0a 0%, #ff1a1a 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 14px;
            color: white;
            font-weight: 800;
            font-size: 1em;
            min-width: 60px;
            box-shadow: 0 2px 8px rgba(210, 10, 10, 0.4);
        }

        .prob-fill.low {
            justify-content: flex-start;
            padding-left: 14px;
            padding-right: 0;
            background: linear-gradient(90deg, #666 0%, #888 100%);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 35px;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            border: 5px solid rgba(210, 10, 10, 0.1);
            border-top: 5px solid #d20a0a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-weight: 600;
            font-size: 1.1em;
        }

        .error-message {
            color: #c53030;
            font-weight: 800;
            font-size: 1.2em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .model-badge {
            background: rgba(210, 10, 10, 0.2);
            color: #ff4d4d;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(210, 10, 10, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .winner {
                font-size: 1.4em;
            }

            .fighter-comparison {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vs-divider {
                transform: rotate(90deg);
            }

            .fighter-prob {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/ufc-logo.png') }}" alt="UFC Logo" class="logo" onerror="this.style.display='none'">
            <h1>Fight Predictor</h1>
            <p class="subtitle">AI-Powered Fight Outcome Prediction</p>
        </div>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="fighter1">Fighter 1</label>
                <input type="text" id="fighter1" name="fighter1" required 
                       placeholder="Enter fighter name">
            </div>
            
            <div class="form-group">
                <label for="fighter2">Fighter 2</label>
                <input type="text" id="fighter2" name="fighter2" required 
                       placeholder="Enter fighter name">
            </div>
            
            <div class="form-group">
                <label for="fight_date">Fight Date</label>
                <input type="date" id="fight_date" name="fight_date">
                <div class="form-hint">Leave empty to use today's date</div>
            </div>
            
            <div class="form-group">
                <label for="model">Prediction Model</label>
                <select id="model" name="model">
                    {% for model in models %}
                    <option value="{{ model }}" {% if model == 'xgboost' %}selected{% endif %}>
                        {{ model.replace('_', ' ').title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Predict Winner
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Analyzing fighters...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading, hide result
            loading.classList.add('show');
            result.classList.remove('success', 'error');
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (data.success) {
                    // Display success result
                    result.className = 'result success';
                    const fighter1Prob = (data.fighter1_win_probability * 100).toFixed(1);
                    const fighter2Prob = (data.fighter2_win_probability * 100).toFixed(1);
                    const isFighter1Winner = data.predicted_winner === data.fighter1;
                    
                    result.innerHTML = `
                        <div class="winner">
                            <span class="winner-icon">üèÜ</span>
                            ${data.predicted_winner}
                        </div>
                        <div class="fighter-comparison">
                            <div class="fighter-card ${isFighter1Winner ? 'winner' : ''}">
                                <div class="fighter-name">${data.fighter1}</div>
                                <div class="fighter-prob">${fighter1Prob}%</div>
                            </div>
                            <div class="vs-divider">VS</div>
                            <div class="fighter-card ${!isFighter1Winner ? 'winner' : ''}">
                                <div class="fighter-name">${data.fighter2}</div>
                                <div class="fighter-prob">${fighter2Prob}%</div>
                            </div>
                        </div>
                        <div class="details">
                            <div class="details-row">
                                <span class="details-label">Confidence</span>
                                <span class="details-value">${(data.confidence * 100).toFixed(2)}%</span>
                            </div>
                            <div class="prob-container">
                                <div class="prob-label">
                                    <span>${data.fighter1}</span>
                                    <span>${fighter1Prob}%</span>
                                </div>
                                <div class="prob-bar">
                                    <div class="prob-fill ${fighter1Prob < 50 ? 'low' : ''}" style="width: ${fighter1Prob}%">
                                        ${fighter1Prob}%
                                    </div>
                                </div>
                            </div>
                            <div class="prob-container">
                                <div class="prob-label">
                                    <span>${data.fighter2}</span>
                                    <span>${fighter2Prob}%</span>
                                </div>
                                <div class="prob-bar">
                                    <div class="prob-fill ${fighter2Prob < 50 ? 'low' : ''}" style="width: ${fighter2Prob}%">
                                        ${fighter2Prob}%
                                    </div>
                                </div>
                            </div>
                            <div class="details-row" style="margin-top: 20px; padding-top: 16px; border-top: 2px solid rgba(255,255,255,0.2);">
                                <span class="details-label">Model</span>
                                <span class="model-badge">${data.model_used.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">Fight Date</span>
                                <span class="details-value">${data.fight_date}</span>
                            </div>
                        </div>
                    `;
                    result.style.display = 'block';
                    
                    // Animate probability bars
                    setTimeout(() => {
                        const fills = result.querySelectorAll('.prob-fill');
                        fills.forEach(fill => {
                            const width = fill.style.width;
                            fill.style.width = '0%';
                            setTimeout(() => {
                                fill.style.width = width;
                            }, 100);
                        });
                    }, 100);
                } else {
                    // Display error
                    result.className = 'result error';
                    result.innerHTML = `
                        <div class="error-message">Error</div>
                        <p>${data.error}</p>
                    `;
                    result.style.display = 'block';
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                result.className = 'result error';
                result.innerHTML = `
                    <div class="error-message">Error</div>
                    <p>An error occurred: ${error.message}</p>
                `;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
